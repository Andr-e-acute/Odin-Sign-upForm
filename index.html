<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Form Project</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="logo">
          <img src="/odin-lined.png" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="content">
        <div class="descriptionText">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
          <br />
          <br />
          You know you want to.
          <!-- use newline? or  p tag for this? -->
        </div>
        <form id="user-registration">
          <p>Let's do this!</p>
          <p class="sm-text">All fields marked with * are required</p>
          <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div class="input">
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="input">
            <label for="tel">Phone number</label>
            <input type="text" name="phone-number" id="tel" />
          </div>
          <div class="input">
            <label for="pwd">Password*</label>
            <input type="text" name="password" id="pwd" required />
          </div>
          <div class="input">
            <label for="pwd">Confirm Password*</label>
            <input type="text" name="confirm-password" id="confirm-pwd" required/>
            <!-- what will happen when both password fields have the same name? -->
          </div>
        </form>
        <!-- Button inside or outside the form? -->
        <div class="submit-sec">
        <button type="submit" form="user-registration">Create Account</button>
            <div class="logIn-alt">
              Already have an account? <a href="#">Log in</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
